<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>
<h1>Cadastro no Sistema</h1>
<hr>
<form action = "/MyLogin/CadastrarUsuarioServlet" method="post">
	<table>
		<tr>
			<td>Nome:</td>
			<td><input type="text" id="nome" name="nome" value=""></td>
		</tr>
		<tr>
			<td>Cpf:</td>
			<td><input type="text" id="cpf" name="cpf" value=""></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" id="email" name="email" value=""></td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td><input type="password" id="senha" name="senha" value=""></td>
		</tr>
		<tr>
			<td><input type="submit" value="Entrar"></td>
			<td><input type="reset" value="Limpar"></td>
		</tr>
	</table>	
</form>
</body></html>
